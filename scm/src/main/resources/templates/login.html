<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/app.css" th:href="@{/static/css/app.css}">

  <title>Login | DXNow</title>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <section class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 space-y-6">

    <!-- Logo and Title -->
    <div class="flex flex-col items-center">
      <img class="w-12 h-12 mb-2" src="/icons/dxNow.png" alt="Logo">
      <h1 class="text-2xl font-bold text-white">DXNow</h1>
      <p class="text-sm text-gray-400 mt-1">Sign in to your account</p>
    </div>

    <!-- Alerts -->
    <div class="text-red-400 text-center" th:if="${param.error}">
      Invalid username and password.
    </div>
    <div class="text-green-400 text-center" th:if="${param.logout}">
      You have been logged out.
    </div>

    <!-- Login Form -->
    <form method="post" data-th-action="@{'/authenticate'}" action="#" class="space-y-4">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your Email</label>
        <input type="email" name="email" id="email" class="bg-gray-700 border border-gray-600 text-white rounded-lg w-full p-2.5 focus:ring-primary-500 focus:border-primary-500" placeholder="name@company.com" required>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-700 border border-gray-600 text-white rounded-lg w-full p-2.5 focus:ring-primary-500 focus:border-primary-500" required>
      </div>

      <div class="flex justify-between text-sm">
        <a href="#" class="text-primary-400 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Sign In
      </button>

      <p class="text-sm text-gray-400 text-center">
        Don’t have an account yet? 
        <a href="register" class="font-medium text-primary-400 hover:underline">Sign up</a>
      </p>
    </form>

    <!-- OR divider -->
    <div class="flex items-center justify-center my-4">
      <span class="border-t w-1/5 border-gray-500"></span>
      <span class="text-gray-400 mx-2 text-sm">or</span>
      <span class="border-t w-1/5 border-gray-500"></span>
    </div>

    <!-- Social Login Buttons -->
<div class="flex flex-col space-y-4 mt-6">

  <!-- Google Login -->
  <a 
    href="/oauth2/authorization/google"
    class="flex items-center gap-3 border border-gray-600 px-5 py-2.5 rounded-lg shadow-md hover:bg-gray-700 transition duration-300 w-full justify-center"
  >
    <img 
      src="https://developers.google.com/identity/images/g-logo.png" 
      alt="Google Logo" 
      class="w-5 h-5"
    >
    <span class="text-gray-300 font-medium">Login with Google</span>
  </a>

  <!-- GitHub Login -->
  <a 
    href="/oauth2/authorization/github"
    class="flex items-center gap-3 border border-gray-600 px-5 py-2.5 rounded-lg shadow-md hover:bg-gray-700 transition duration-300 w-full justify-center"
  >
    <img 
      src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
      alt="GitHub Logo" 
      class="w-5 h-5"
    >
    <span class="text-gray-300 font-medium">Login with GitHub</span>
  </a>

</div>


  </section>

</body>
</html>

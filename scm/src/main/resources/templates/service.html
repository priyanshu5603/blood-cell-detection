<div class="content-wrapper">
    <div class="text-center">
        <div id="drop-area">
            <p>Drag & Drop your blood cell image here<br>or click to upload</p>
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>

        <div id="preview-container"></div>
    </div>
</div>

<script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');

    // Highlight drop area when dragging files over it
    dropArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('hover');
    });

    // Handle file drop
    dropArea.addEventListener('drop', (event) => {
        event.preventDefault();
        dropArea.classList.remove('hover');
        const files = event.dataTransfer.files;

        if (files.length > 0) {
            handleFileUpload(files[0]);
        }
    });

    // Handle click to open file dialog
    dropArea.addEventListener('click', () => {
        fileInput.click();
    });

    // Handle file selection via input
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            handleFileUpload(file);
        }
    });

    // Function to handle file upload
    function handleFileUpload(file) {
        if (!file.type.startsWith('image/')) {
            alert('Please upload an image file.');
            return;
        }

        // Preview the image
        const reader = new FileReader();
        reader.onload = (event) => {
            previewContainer.innerHTML = `<img src="${event.target.result}" alt="Uploaded Image">`;
        };
        reader.readAsDataURL(file);

        // Send the image to the backend
        const formData = new FormData();
        formData.append('image', file);

        fetch('/api/upload-blood-cell-image', { // Replace with your backend endpoint
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            alert(`Prediction Result: ${data.prediction}`);
        })
        .catch(error => {
            console.error('Error uploading image:', error);
            alert('Error uploading image. Please try again.');
        });
    }
</script>
